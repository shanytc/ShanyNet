<!doctype html>
<html ng-app="shanyNet">
<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="resources/js/app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/app.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img style="float:left; margin-right:15px;" alt="Brand" width="20" height="20" src="resources/images/logo.png">
                ShanyNet
            </a>
        </div>
    </div>
</nav>
<div class="container" ng-controller="ShanyNetController as ctrl">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type = "file" file-model = "myFile"/><br/>
                <p class="help-block">Select an image to search...</p>
            </div>
            <button ng-click = "ctrl.uploadFile()" class="btn btn-primary">Upload</button>

            <img ng-src="ctrl.getImage()" alt="">
        </div>
        <div class="col-lg-6 text-left">
            <div ng-if="ctrl.getIsRunning()">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
            <div ng-if="!ctrl.getIsRunning() && ctrl.getResults().length">
                <div ng-repeat="img in ctrl.getResults()">
                    {{img}}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
